<!DOCTYPE html>
<html lang="en">
<head>
    <meta.charset="UTF-8">
    <meta.name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>File Metadata</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">File Metadata</h1>
        <p><strong>Filename:</strong> {{ metadata.filename }}</p>
        <p><strong>Size:</strong> {{ metadata.size }} bytes</p>
        <a href="{{ url_for('uploaded_file', filename=metadata.filename) }}" class="btn btn-primary">Download File</a>
        <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to File List</a>
    </div>
</body>
</html>
